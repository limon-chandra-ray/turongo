{% extends "server/base/main.html" %}
{% block superMain %}
<div >
    <div class="flex justify-between px-4 items-center">
        <div>All Slides</div>
        <a href="{% url 'server_app:slider_add_view' %}" class="bg-blue-600 p-3 text-white rounded">Add New Slide</a>
    </div>
    <div>
        <div class="overflow-x-auto">
            <table class="table table-fixed table-xs table-pin-rows table-pin-cols">
                <thead>
                    <tr>
                        <td>Image</td> 
                        <td>Priority</td> 
                        <td>Link</td>
                        <td>Status</td> 
                        <td>Actions</td>
                    </tr>
                </thead> 
                <tbody>
                    {% for slide in slides %}
                        <tr>
                            <td>
                                <div class="w-[3rem]">
                                    <img class="w-full" src="{{slide.slide_image.url}}" alt="">
                                </div>
                            </td> 
                            <td>{{slide.slide_priority}}</td>
                            <td>{{slide.slide_status}}</td>
                            <td>{{slide.slide_link}}</td>  
                            <td>
                                <div class="dropdown dropdown-left">
                                    <div tabindex="0" role="button" class="btn m-1"><i class="fa-solid fa-chart-simple"></i></div>
                                    <ul tabindex="0" class="dropdown-content z-[1] menu p-1 shadow rounded w-20">
                                        <li><a href="{% url 'server_app:slide_status_change' slide.id %}" class="flex justify-center text-cyan-600"><i class="fa-solid fa-circle-stop"></i></a></li>
                                        <li><a href="{% url 'server_app:slider_edit' slide.id %}" class="flex justify-center text-blue-600"><i class="fa-solid fa-bars"></i></a></li>
                                        <li><a href="{% url 'server_app:slider_delete' slide.id %}" class="flex justify-center text-red-600"><i class="fa-regular fa-trash-can"></i></a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody> 
                
            </table>
        </div>
    </div>
</div>

{% endblock superMain %}
