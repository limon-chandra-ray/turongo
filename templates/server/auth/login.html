<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "server/base/head.html" %}
        {% include "server/base/css.html" %}
        <title>Login super-admin|Turongo</title>
    </head>
    <body>
        <main>
            <div class="flex flex-col items-center justify-center h-screen">
                <div class="w-1/3 text-black">
                    <form action="{% url 'super_app:super_admin_check' %}" method="POST" >
                        {% csrf_token %}
                        <div class="mt-4">
                            <label class="form-control w-full">
                                <div class="label">
                                <span class="label-text">Super Admin Phone Number</span>
                                </div>
                                <input type="tel"  name="phone_number" class="input input-bordered w-full" required/>
                            </label>
                        </div>
                        <div class="mt-4">
                            <label class="form-control w-full">
                                <div class="label">
                                <span class="label-text">Super Admin Password</span>
                                </div>
                                <input type="password"  name="password" class="input input-bordered w-full" required/>
                            </label>
                        </div>
                        <div class="mt-4 w-full flex justify-center">
                            <input type="submit" class="px-3 py-2 bg-green-700 hover:bg-green-800 text-white font-[700] rounded-md" value="Log-In">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
